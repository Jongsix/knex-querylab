<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Knex Query Lab by michaelavila</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <style>
      textarea {
        resize: none;
        width: 100%;
        height: 150px;
        border: none;
        outline: none;
        font-size: 16px;
        font-color: black;
        background-color: #FBFAF7;
      }

      #viewer {
        margin-top: 100px;
      }
    </style>

    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.24/bluebird.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.js"></script>
    <script src='knex.js'></script>

    <script type='text/javascript'>
      var knexBuilder = document.getElementById('knex');
      function onKnexKeyPress(event) {
        if (window.event.keyCode == 13) {
          var response;
          var knex = Knex({});
          try {
            response = eval(event.target.value).toQuery();
          } catch (error) {
            response = "Invalid knex expression";
          }
          document.getElementById('sql').value = response;
          event.preventDefault();
        }
      }
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Knex Query Lab</h1>
        <p class="header">A place to experiment with the knex module for writing SQL.</p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/michaelavila/knex-querylab/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/michaelavila/knex-querylab/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/michaelavila/knex-querylab">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/michaelavila">michaelavila</a></p>

      </header>
      <section id='viewer'>
        <strong>KNEX</strong> <em>Insert your knex expression then hit enter to see some sql:</em>
        <textarea id="knex" onkeypress="onKnexKeyPress(event);" placeholder="knex.select('column').from('table')"></textarea>
        <strong>SQL</strong>
        <textarea id="sql" placeholder='select "column" from "table"'></textarea>
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
