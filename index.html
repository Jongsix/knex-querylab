<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <style>
      code {
        resize: none;
        width: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        font-color: black;
        background-color: #FBFAF7;
      }

      #viewer {
        margin-top: 50px;
      }
    </style>

    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.24/bluebird.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.js"></script>
    <script src='knex.js'></script>

    <script type='text/javascript'>
      function showSQL(event) {
        var knex = Knex({});
        var response;
        try {
          document.getElementById('sql').innerHTML = eval(event.target.innerHTML).toQuery();
          document.getElementById('sql').style.color = "#000000";
        } catch (error) {
          document.getElementById('sql').style.color = "#CCCCCC";
        }
      }

      function adjustTextAreaSize(event) {
        event.target.style.height = "";
        return event.target.style.height = event.target.scrollHeight + "px";
      }
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Knex Query Lab</h1>
        <p class="header">A place to experiment with the knex module for writing SQL.</p>

          <li class="download"><a class="buttons" href="https://github.com/michaelavila/knex-querylab/zipball/master">Download ZIP</a></li>

          </ul>-->

        <!--<p class="header">This project is maintained by <a class="header name" href="https://github.com/michaelavila">michaelavila</a></p>-->

      </header>
      <section id='viewer'>
        <strong>KNEX</strong> <small><em>Insert knex expressions below:</em></small>
        <pre><code id="knex" oninput="adjustTextAreaSize(event);showSQL(event);" onload="showSQL(event);" contenteditable="true">knex('column')</code></pre>
        <strong>SQL</strong>
        <pre><code id="sql">select * from column</code></pre>
      </section>
      <footer>
        <p><small><a href="https://github.com/michaelavila/knex-querylab">michaelavila/knex-querylab</a></small></p>
